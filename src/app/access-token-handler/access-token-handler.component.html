@if(isReady) {
    <div class="position-fixed back-arrow mt-2">
        <a href="javascript:void(0)" class="text-decoration-none" (click)="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
    <div class="d-flex justify-content-center mt-2" id="tokenForm">
        <div class="col-md-4">
            <div class="px-3">
                <div class="border-bottom-0">
                    <h1 class="fs-5">Generate Token</h1>
                </div>
                <div class="form-control">
                    <div class="col-md-12">
                        <label class="form-label">File Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="File Name" [(ngModel)]="requestTokenBody.TokenName" [ngClass]="{'error-field': submitted && (requestTokenBody.TokenName == null || requestTokenBody.TokenName == '')}">
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-label">Key <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Secret key" [(ngModel)]="requestTokenBody.ExpiryTimeInSeconds" [ngClass]="{'error-field': submitted && (requestTokenBody.ExpiryTimeInSeconds == null || requestTokenBody.ExpiryTimeInSeconds == '')}">
                    </div>
                    <div class="d-flex justify-content-end mt-4">            
                        <button type="button" class="btn btn-primary-c" [disabled]="isLoading" (click)="saveTokenDetail()">
                            <i class="fa-solid" [ngClass]="{'fa-spinner fa-spin': isLoading, 'fa-floppy-disk': !isLoading}"></i>
                            {{ isLoading ? 'Wait' : 'Save' }}
                        </button>
                    </div>
                </div>
                @if(generatedToken != "") {
                    <div class="col my-4">
                        <label class="form-label">
                            <i class="bi bi-key text-danger"  style="transform: rotate(60deg); display: inline-block;"></i>
                            Token
                        </label>
                        <div class="align-items-center">
                            <div class="d-inline-block bg-light border rounded px-2 py-1">
                                <div class="col text-muted d-inline-block text-break">{{generatedToken}}</div>
                                <div class="d-flex justify-content-end mt-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary align-items-end"
                                        (click)="copyToClipboard(generatedToken)"
                                        title="Copy token">
                                            <i class="bi bi-clipboard"></i>
                                    </button>                            
                                </div>
                            </div>
                        </div>
                    </div>
                }                
            </div>
        </div>
    </div>
} @else {
    <div>Loading</div>
}
